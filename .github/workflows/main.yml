on:
  push:

jobs:
  deploy:
    name: Deploy GitHub Page
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Check out code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: npm install

      - name: Set GitHub credentials
        run: |
          git config user.email "auutotron@example.com"
          git config user.name "Auto Tron"

      - name: Deploy GitHub Page
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
